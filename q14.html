<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reverser</title>

</head>

<body>

    <div style="margin-left: 600px; margin-top: 100px;">
        <h1>String Reverser</h1>
        <input type="text" id="r" placeholder="Enter a string">
        <button onclick="rs()">REVERSE</button>

        <p id="result"></p>
    </div>

    <script>


        function rs() {

            let string = document.getElementById("r")
            let String = string.value

            if (!isNaN(String) || String == '') {
                document.getElementById("result").innerHTML = "Invalid"
                return;
            }


            let reversedString = ''

            for (i = String.length - 1; i >= 0; i--) {
                reversedString += String[i]
            }

            document.getElementById("result").innerHTML = reversedString

        }

    </script>


</body>

</html>
