<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowercase Converter</title>

</head>

<body>

    <div style="margin-left: 600px; margin-top: 100px;">
        <input type="text" id="l">
        <button onclick="lc()">Lowercase</button>
        <p id="result"></p>
    </div>

    <script>

        function lc() {

            let lowercase = document.getElementById("l")
            let Lowercase = lowercase.value
            let result;

            if (Lowercase == null || !isNaN(Lowercase)) {
                result = "Invalid"
                document.getElementById("result").innerHTML = "Invalid"
                return;

            }


            result = Lowercase.toLowerCase();

            document.getElementById("result").innerHTML = result;
            lowercase.value = ''
        }
    </script>
</body>

</html>
