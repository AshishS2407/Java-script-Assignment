<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

</style>
<body>
    <h2>Enter mark of list of subjects for a student</h2>
    
        <label for="subjectName">Name of Subject:</label>
        <input type="text" id="subjectName" name="subjectName"><br><br>
        <label for="mark">Mark:</label>
        <input type="text" id="mark" name="mark"><br><br>
        <button type="button" onclick="calculateGrade()">Submit</button>
    
    <p id="result"></p>

    <script>

function calculateGrade() {
    const mark = parseFloat(document.getElementById('mark').value);
    let grade = '';

    if (mark > 90) {
        grade = 'A+';
    } else if (mark <= 90 && mark >= 80) {
        grade = 'A';
    } else if (mark < 80 && mark >= 70) {
        grade = 'B+';
    } else if (mark < 70 && mark >= 60) {
        grade = 'C+';
    } else if (mark < 60 && mark >= 50) {
        grade = 'C';
    } else {
        grade = 'F';
    }

    document.getElementById('result').innerText = `The grade is: ${grade}`;
}
    </script>
</body>
</html>
