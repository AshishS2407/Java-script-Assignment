<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase Converter</title>

</head>

<body>

    <div style="margin-left: 600px; margin-top: 100px;">
        <input type="text" id="u">
        <button onclick="uc ()"> Upper Case</button>
        <p id="result"></p>
    </div>

    <script>

        function uc() {

            let uppercase = document.getElementById("u")
            let Uppercase = uppercase.value
            let result;

            if (!isNaN(Uppercase) || Uppercase == '') {
                document.getElementById("result").innerHTML = "Invalid";
                return;
            }

            result = Uppercase.toUpperCase();
            document.getElementById("result").innerHTML = result;
            uppercase.value = ''

        }
    </script>

</body>

</html>
